spring.application.name=ApiPagamentoCobreFacil
spring.profiles.default=local
spring.datasource.driver-class-name=
spring.datasource.type=
spring.jpa.database=
spring.jpa.open-in-view=false
spring.jpa.generate-ddl=true
spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.CamelCaseToUnderscoresNamingStrategy
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true
spring.jpa.properties.org.hibernate.envers.audit_table_suffix=_AUDIT
spring.jpa.hibernate.naming.implicit-strategy=org.hibernate.boot.model.naming.ImplicitNamingStrategyLegacyJpaImpl
logging.level.org.springframework.web=DEBUG
logging.level.org.hibernate=ERROR
spring.main.allow-circular-references=true

# CobeFacil
microservice.cobrefacil.app_id=
microservice.cobrefacil.secret=
microservice.cobrefacil.url.base=

# CobeFacil - Sandbox
microservice.sandbox.cobrefacil.app_id=
microservice.sandbox.cobrefacil.secret=
microservice.sandbox.cobrefacil.url.base=

# swagger-ui
springdoc.swagger-ui.path=/swagger-ui.html
# /api-docs endpoint
springdoc.api-docs.path=/api-docs
springdoc.show-actuator=false
